﻿
<f:layout name="Master"/>
<f:section name="header">

</f:section>

<f:section name="mainbox">
    <f:flashMessages class="flashmessages"/>
    <h2>Nuevo Documento</h2>
    <f:form action="create" object="{newDoc}" name="newDoc" enctype="multipart/form-data">
                <label for="titulo">Titulo</label><br />
                <f:form.textbox property="titulo" id="titulo" /><br />

                <label for="fichero">Fichero</label><br />
                <f:form.upload property="fichero" id="fichero"/><br />

                <f:form.submit value="Crear"/>
        </f:form>
    <div class="marco-shadow"></div>
</f:section>
