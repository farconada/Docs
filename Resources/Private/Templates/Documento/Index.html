﻿
<f:layout name="Master"/>
<f:section name="header">

</f:section>

<f:section name="mainbox">
    <f:flashMessages class="flashmessages"/>
    <![CDATA[
    <script type="text/javascript">
        Ext.onReady(function() {
            Ext.QuickTips.init();

        });
    </script>
    ]]>
    <h2>Listado de documentos</h2>
    <table class="listado-documentos">
        <thead>
        <tr>
            <th scope="col">Documento</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{docs}" as="doc">
            <tr>
                <td>{doc.titulo}</td>
                <td>
                    <f:format.date format='Y-m-d h:m:s'>{doc.fecha}</f:format.date>
                </td>
                <td>
                    <a href="{f:uri.resource(resource: doc.fichero)}"><img
                            src="{f:uri.resource(path: 'icons/disk.png', package: 'Docs')}" alt="Guardar"/></a>
                    <f:link.action action="edit" arguments="{doc: doc}" controller="Documento"><img
                            src="{f:uri.resource(path: 'icons/pencil.png', package: 'Docs')}" alt="Editar"/>
                    </f:link.action>
                    <f:link.action action="show" arguments="{doc: doc}" controller="Documento"><img
                            src="{f:uri.resource(path: 'icons/zoom.png', package: 'Docs')}" alt="Detalles"/>
                    </f:link.action>
                    <f:link.action arguments="{doc: doc}" controller="Comentario" action="new"><img
                            src="{f:uri.resource(path: 'icons/comment.png', package: 'Docs')}" alt="Comentar"/>
                    </f:link.action>
                </td>
            </tr>
        </f:for>
        </tbody>
    </table>
</f:section>
